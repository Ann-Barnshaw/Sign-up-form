<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr class="heading">
            <td colspan="2" class="heading-data">Sign up</td>
        </tr>
        <tr class="middle-content">
            <tr class="middle-rows">
                <td class="middlerows-data">First Name</td>
                <td>
                    <input type="text" id="firstname" placeholder="Enter First Name">
                    <div id="usernameError" class="error"></div>
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Surname</td>
                <td>
                    <input type="text" id="surname" placeholder="Enter Surname">
                    <div id="username" class="error"></div>
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Date of birth</td>
                <td>
                    <select name="date" id="date">
                        <option value="">Select</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="month">
                        <option value="">Select</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="year" name="year">
                        <option value="">select</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                    </select>
                    <div id="dobError" class="error"></div>
                </td>
            <tr class="middle-rows">
                <td class="middlerows-data">Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="male">Female</label>
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Country</td>
                <td>
                    <select name="country" id="country">
                        <option value="">select</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Bostwana">Botswana</option>
                        <option value="SouthAfrica">SouthAfrica</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Zambia">Zambia</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Chad">Chad</option>
                    </select>
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Email</td>
                <td>
                    <input type="email" id="email" placeholder="Email">
                    <div id="emailError" class="error"></div>
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Phone</td>
                <td>
                    <select name="countrycode" id="countrycode">Code
                        <option value="">select</option>
                        <option value="&#43;256">&#43;256</option>
                        <option value="&#43;255">&#43;255</option>
                        <option value="&#43;254">&#43;254</option>
                        <option value="&#43;234">&#43;234</option>
                        <option value="&#43;27">&#43;27</option>
                        <option value="&#43;233">&#43;233</option>
                        <option value="&#43;250">&#43;250</option>
                        <option value="&#43;235">&#43;235</option>
                        <option value="&#43;260">&#43;260</option>
                        <option value="&#43;267">&#43;267</option>
                        <option value="&#43;263">&#43;263</option>
                        <option value="&#43;237">&#43;237</option>
                    </select>
                    <input type="text" name="telephonenumber" id="telephonenumber">
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Password</td>
                <td>
                    <input type="password" name="password" id="password" placeholder="password">
                    <div id="passwordError" class="error"></div>
                </td>
            </tr>
            <tr class="middle-rows">
                <td class="middlerows-data">Confirm Password</td>
                <td>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                    <div id="confirmPasswordError" class="error"></div>
                </td>
            </tr>
            <tr class="middle-rows">
                <td></td>
                <td class="termsandconditions-data">
                    <input type="checkbox" name="termsandConditions" id="termsandConditions">
                    <label for="termsandConditions">I Agree to the Terms of use</label>
                </td>
            </tr>
        </tr>
        <tr>
            <td></td>
            <td class="buttons">
                <input type="submit" name="submit" id="submit">
                <input type="reset" name="cancel" id="cancel" value="cancel">
            </td>
        </tr>
    </table>








    <br>
    </div>

    </div>
</body>

</html>
